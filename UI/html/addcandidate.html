<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VOVS | Admin dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Online Voting System">
  <meta name="keywords" content="voting, election, nigeria">
  <meta name="author" content="Victor CHINEWUBEZE">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
  <link rel="shortcut icon" type="image/x-icon" href="../img/vote-green.png">
  <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body id="light">
  <header>
    <div id="logo"><img src="../img/vote-white.png"></div>
    <h1>Vee Online Voting System</h1>
  </header>

  <section id="main">
    <nav>
        <a href="addcandidate.html" class="current">Add candidates</a>
        <a href="#" onclick="edit()">View/Edit Candidate</a>
        <a href="#" onclick="election()">Set Election Deadline</a>
        <a href="index.html">Log Out</a>
    </nav>
    <div class="main-right">
      <h2>Add Candidate</h2>
      <p>Fill in the details below to include a new candidate in the election</p>
      <form action="http://localhost:3000/candidates" id="candidateForm" method="POST">
        <input type="text" name="name" id="name" placeholder="Name..." required>
        <input type="number" name="age" id="age" placeholder="Age..." required>
        <input type="text" name="party" id="party" placeholder="Party..." required>
        <input type="text" name="photoUrl" id="photoUrl" placeholder="Photo URL" required>
        <button class="shaded" onclick="addCandidate()">Add Candidate</button>
      </form>
    </div>
  </section>

  <div class="modal" id="update">
    <div class="modal-contents">
      <form action="http://localhost:3000/candidates" id="modalForm">
        <h2>Edit Candidate's Details</h2>
        <a href="#" onclick="hideModal()" class="close-btn"">&times;</a>
        <br /> <br />
        <input type="hidden" name="id" id="modal-id" required>
        <input type="text" name="name" id="modal-name" placeholder="Name..." required>
        <input type="number" name="age" id="modal-age" placeholder="Age..." required>
        <input type="text" name="party" id="modal-party" placeholder="Party..." required>
        <input type="text" name="photoUrl" id="modal-photoUrl" placeholder="Photo URL" required>
        <button type="submit" class="transparent" onclick="update()">Update</button>
      </form>
      </div>
  </div>

  <div class="election" id="election">
    <div class="election-contents">
      <form action="http://localhost:3000/election" id="electionForm" method="POST">
        <h2>Set Election Deadline</h2>
        <a href="#" onclick="hideElection()" class="close-btn"">&times;</a>
        <br /> <br />
        <input type="datetime-local" name="deadline" id="deadline" placeholder="Set Deadline..." required>
        <button type="submit" class="transparent" onclick="deadline()">Set</button>
      </form>
      </div>
  </div>

  <div id="footerSpace"></div>
  <footer>
    VOVS, Copyright &copy; 2019
  </footer>

  <script src="../js/main.js"></script>
</body>
