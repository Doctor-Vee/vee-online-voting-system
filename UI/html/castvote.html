<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VOVS | User dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Online Voting System">
  <meta name="keywords" content="voting, election, nigeria">

  <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />

<body id="light">
  <header>
    <div id="logo"><img src="../img/vote-white.png"></div>
    <h1>Vee Online Voting System</h1>
  </header>

  <section id="main">
    <nav>
      <a href="#" onclick="view()">View All Candidates</a>
      <a href="castvote.html" class="current">Cast your vote</a>
      <a href="#" onclick="results()">View Results</a>
      <a href="index.html">Log Out</a>
    </nav>



  <div class="main-right">
    <div class="cast-vote">
      <h2>Cast you vote</h2>
      <p>Vote for the candidate of your choice</p>
      <form action="http://localhost:3000/votes" id="voteForm" method="POST">
        <label for="vote"><input type="radio" name="vote" id="candidate1" placeholder="Party..." value="1" required>Candidate
          1</label>
        <label for="vote"><input type="radio" name="vote" id="candidate2" placeholder="Photo URL" value="2" required>Candidate
          2</label>
        <button class="shaded" onclick="addCandidate()">Vote</button>
      </form>
    </div>
  </div>
</section>

  <div id="footerSpace"></div>
